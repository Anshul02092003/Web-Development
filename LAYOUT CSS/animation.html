<!DOCTYPE html>
<html lang="en">
<head>
   <style>
       .gola{
           width: 100px;
           height: 100px;
           background-color: blueviolet;
           transition: width 2s,height 4s,border-radius 3s,background-color 3s;
       }
       .gola:hover {
           width: 300px;
           height: 300px;
           border-radius: 50%;
           background-color: red;
       }
   </style>
</head>
<body>
    <div class="gola"> </div>
</body>
</html>
