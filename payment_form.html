<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="payment.css">
</head>
<body>
    <div class="container">
    <form action=""><!--action is to define server's location-->
<h1 class="main_heading">Payment Form</h1>
<h2>Contact Information</h2>
<fieldset> <!--to make a seprate box foe gender-->
    <legend>GENDER</legend><!-- to give a name to that box.-->
<p>Name: <input type="text" name="name" placeholder="Anshul Rai" required></p>
<p>
    Male <input type="radio" name="gender" id="Male"required> Female <input type="radio" name="gender" id="Female"required>
</p>
</fieldset>
    <p>Adderess: <textarea name="address" id="address" cols="159" rows="8"></textarea></p>
    <p>Email: <input type="email" name="email" id="email"  placeholder="anshulrai077@gmail.com" required></p>
    <p>Pincode: <input type="number" name="pincode" id="pincode" placeholder="480224" required></p>
    <p>Phone number: <input type="number" name="number" id="number" placeholder="9407025692" required></p>
<hr>
<h2>Payment Information</h2>
<p>
    <select name="card_type" id="card_type"required>
        <option value="">--select a card type--</option>
        <option value="visa">Visa</option>
        <option value="rupay">Rupay</option>
        <option value="mastercard">Mastercard</option>
    </select>
</p>
<p>
    Card Number <input type="number" name="card_number" id="card_number" placeholder="1111-2222-3333-4444" required>
</p>
<p>
    Expiration Date <input type="date" name="exp_date" id="exp_date"required>
</p>
<p>
    CVV <input type="password" name="cvv" id="cvv"required>
</p>
    <input type="submit" value="Pay Now"> <!--for more input types search on google that input types-->
    </form>
  </div>
</body>
</html>
